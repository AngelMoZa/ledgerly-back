version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: ledgerly-postgres
    restart: always
    environment:
      POSTGRES_DB: ledgerly
      POSTGRES_USER: ledgerly_user
      POSTGRES_PASSWORD: ledgerly_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: